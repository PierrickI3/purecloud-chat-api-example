<!DOCTYPE html>
<html>

<head>
  <title>Guest Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1 class="display-4">Guest Chat Test Page</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm">
        <div class="form-group col-6 row">
          <label for="firstname">First Name</label>
          <input class="form-control" id="firstname" value="Pierrick">
        </div>
        <div class="form-group col-6 row">
          <label for="lastname">Last Name</label>
          <input class="form-control" id="lastname" value="Lozach">
        </div>
        <button id="startchat" type="submit" class="btn btn-primary">Start Chat</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <h1 class="display-4">Messages</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input class="form-control" id="guestmessage">
      </div>
      <div class="col-sm-2">
        <button id="sendmessage" type="submit" class="btn btn-primary" style="width: 100%">SEND</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://sdk-cdn.mypurecloud.com/javascript-guest/1.0.1/purecloud-guest-chat-client.min.js"></script>
  <script src="script.js"></script>

</body>

</html>

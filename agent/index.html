<!DOCTYPE html>
<html>

<head>
  <title>Agent Chat</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h1 class="display-4">Agent Chat Test Page</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="presenceButtons" class="btn-group"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        Current presence: <span id="currentPresence"></span>
      </div>
    </div>
  </div>
  <hr>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h1 class="display-4">Messages</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-10">
        <input class="form-control" id="guestmessage">
      </div>
      <div class="col-sm-2">
        <button id="sendmessage" type="submit" class="btn btn-primary" style="width: 100%">SEND</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <pre id="output"></pre>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://sdk-cdn.mypurecloud.com/javascript/42.2.0/purecloud-platform-client-v2.min.js"></script>
  <!-- <script src="https://sdk-cdn.mypurecloud.com/javascript-guest/1.0.1/purecloud-guest-chat-client.min.js"></script> -->
  <script src="script.js"></script>

</body>

</html>
